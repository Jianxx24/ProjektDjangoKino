<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <title>Tytuł</title>
    <style>
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Strona Główna</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'allshows' %}">Repertuar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'movies' %}">Filmy</a>
        </li>
    </ul>
    <a class="navbar-brand mx-auto" href="{% url 'index' %}">CINEMALAND</a>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><span class="octicon octicon-log-in"></span> Login</a></li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><span class="octicon octicon-key"></span> Rejestracja</a></li>

            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Moje Konto
            </a>

                <a class="dropdown-item" href="{% url 'orders' %}">Zamówienie</a>

    </ul>
