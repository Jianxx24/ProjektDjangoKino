{% block content %}
<div class="card-group card-columns px-md-5 p-2">
{% for order in orderse %}

  <img class="card-img-top" src="{{order.ticket.show.movie.image.url}}" alt="Card image cap">

    <h5 class="card-title">{{order.ticket.show.movie.title}}</h5>

    {{order.ticket.show.date}}<br>
    Miejsce - {{order.ticket.seat.pos_x}}</p>

    <a href="{% url 'shows' order.ticket.show.movie.id%}" class="btn btn-secondary">WiÄ™cej</a>
  </div>
     <div class="card-footer text-muted">{{order.date_ordered}}</div>
</div>

{% endfor %}
    </div>
{% endblock %}
